{% extends 'basico/menu.html' %}
{% block content %}
<!-- Conteúdo página inicial. -->
{% if messages %}
{% for message in messages %}
<div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="d-flex">
        <div class="toast-body">
            {{ message }}
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
{% endfor %}
{% endif %}
<div class="container text-center">
    <div class="row">
        <!-- Conteúdo esquerda. -->
        <div class="col-sm">
            Aqui vai um texto explicativo.
        </div>

        <!-- Conteúdo direita. -->
        <div class="col-sm">
            Aqui vai uma imagem (provavelmente unsplash)
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

{% endblock %}
